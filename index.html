<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Myat Noe Aung - Flutter Developer Portfolio">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Myat Noe Aung">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Myat Noe Aung - Flutter Developer</title>
  <link rel="manifest" href="manifest.json">

  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8e7ff 100%);
    }

    .loading-content {
      text-align: center;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: #6C63FF;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      animation: pulse 2s infinite;
    }

    .loading-logo i {
      color: white;
      font-size: 40px;
    }

    .loading-text {
      color: #6C63FF;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }

    .loading-progress {
      width: 200px;
      height: 8px;
      background: rgba(108, 99, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin: 0 auto;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.2s forwards;
    }

    .loading-progress-bar {
      width: 0%;
      height: 100%;
      background: #6C63FF;
      animation: progress 2s ease-in-out infinite;
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      margin-top: 32px;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.4s forwards;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #6C63FF;
      border-radius: 50%;
      margin: 0 4px;
      animation: bounce 0.6s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.7);
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(1, 117, 194, 0);
      }

      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(1, 117, 194, 0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes progress {
      0% {
        width: 0%;
      }

      50% {
        width: 100%;
      }

      100% {
        width: 100%;
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: scale(0.5);
      }

      50% {
        transform: scale(1);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="loading">
    <div class="loading-content">
      <div class="loading-logo">
        <i class="material-icons">code</i>
      </div>
      <div class="loading-text">Loading Portfolio</div>
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
